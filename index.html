    <script type="text/javascript">
      function play() {

      const swals = Swal.mixin({
        allowOutsideClick: false,

        confirmButtonText: "Iya",
        allowOutsideClick: false,
      })
      const swalst = Swal.mixin({
        allowOutsideClick: false,
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true,
      })

      async function mulaitanya() {
        var { isConfirmed: tanyawal } = await swals.fire({
          title: `宝贝大人 :D 请接受我的道歉叭！`,
          imageUrl: "image/xwl.jpeg",
          imageWidth: 120,

          confirmButtonText: "好的👌",
          allowOutsideClick: false,
          showCancelButton: false,
        })
        if (tanyawal) {
          play()
          kuis()
        }
      }

      async function kuis() {
        await swalst.fire({
          title: "知道你工作已经很累了 :( 让我给你按摩一下🦵",
          imageUrl: "image/peach-goma.gif",

          imageUrl: "image/bear-cute-1.gif",
          imageWidth: 120,

        })
        text = "You will always be my sweetheart "
        emotnama = "&#10084;"
        text2 = "我爱你，徐琬琳，我们要一直在一起！ :) 爱你的 Pan"
        showDiv()
